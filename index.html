<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="index.html"><img src="Netflix_logo.jpg" class="logo"></a>

            <ul class="navlist">
                
                <li class="language"><Select>
                    <option value="English" id="eng">English</option>
                    <option value="Hindi" id="hindi">Hindi</option>
                </Select></li>
                <li><button class="singinbutton">Sign In<Inp></Inp></button></li>


            </ul>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="text">
                <h1 class="heading">Unlimited movies, TV<br> shows and more.</h1>

                <h2 >Watch anywhere. Cancel anytime.</h2>
                <h3 >Ready to watch? Enter your email to create or restart your membership.</h3>
            </div>

            <div class="input">
                <div class="emailbox">
                    <input type="email" class="email" placeholder="Email address">
                </div>

                <div class="button">
                    <button type="submit" class="startbutton">Get Started </button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
